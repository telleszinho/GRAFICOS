<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos das Redes Sociais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gráficos das Redes Sociais</h1>
        <canvas id="socialMediaChart" width="400" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('socialMediaChart').getContext('2d');
        const socialMediaChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Facebook', 'YouTube', 'WhatsApp', 'Instagram', 'TikTok', 'WeChat'],
                datasets: [{
                    label: 'Usuários (milhões)',
                    data: [2900, 2000, 2000, 1500, 1000, 1000],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
